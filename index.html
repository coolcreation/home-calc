  <div class="grid">

        
        <div class="title"><h1>Calculator</h1></div>
  
        <div class="form">
            <input type="number" id="Text1" value="" onkeypress="return onlyNumberKey(event)">
            <br>
            <input id="Button1" type="button" value="Remove item 1" onclick="RemoveOne()">
            <br><br>

        <div class="buttons">
            <button id="addButton" type="button" value="add" onclick="Add()"><img src="images/addition24px.png" alt=""></button>

        <div class="answer">
        <div><h3>Answer is: </h3></div>
        <h3 class="info"><div id="info1"></div></h3>
        </div>
      
    </div>  
 
        
        <!-- onkeypress="return onlyNumberKey(event)" -->

        <script>
             function onlyNumberKey(e) {
                // Only ASCII character in that range allowed
               var ASCIICode = (e.which) ? e.which : e.keyCode

             if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
               return false;
               return true;
            }
        </script>
